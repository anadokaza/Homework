<section class="section-contact">
    <div class="container">
        <div class="contact">
            <div class="contact-textbox">
                <h2 class="title">
                    Feel free to contact me!
                </h2>
                <p class="contact-text">
                    Let's get to know each other better! <br>Just feel free to ask me
                    questions and I will respond to you immediately. Hope you enjoyed on my blog!
                </p>
                <form class="contact-form">
                    <label>Name and Surname</label>
                    <input required type="text"
                    placeholder="Ana Dokaza">

                    <label>Email Adress</label>
                    <input required type="email"
                    placeholder="ana.dokaza@gmail.com">

                    <label>Message</label>
                    <input required type="text"
                    placeholder="I would like to ask you about...">
                </form>
            </div>
            <div class="contact-image">

            </div>


        </div>



    </div>
</section>
